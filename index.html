<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendar trka</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PTHF0K2GTG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-PTHF0K2GTG');
</script>

<body>
    <h1 class="title-header">Trkački kalendar</h1>
    <div class="filters">
        <input type="text" id="search" placeholder="Pretraga po imenu">
        <select id="month-filter">
            <option value="">Izaberi mesec</option>
        </select>
        <select id="country-filter">
            <option value="">Izaberi državu</option>
        </select>
        <button id="show-all-btn">Prikaži sve</button>
    </div>
    <div id="loadingModal" class="loading-modal">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <div id="data-container" class="data-container"></div>
    <script src="script.js"></script>
    <script>
        fetch('data.json?t=' + new Date().getTime())
            .then(response => response.json())
            .then(data => {
                init(data);
                document.getElementById("loadingModal").style.display = "none";
            })
            .catch(error => {
                console.error("Greška pri fetchovanju podataka:", error);
            });
    </script>
</body>

</html>
